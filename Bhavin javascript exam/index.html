<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <form method="post" class="col-lg-6 mx-auto my-5 p-5 shadow" id="formdata">
        <h2 class="mt-4">Task Manger</h2>
        <div class="mt-4">
            <textarea name="" id="area"></textarea>
        </div>
        <div class="mt-4">
            <input type="date" placeholder="Enter Client Illness" id="Illness" class="form-control">
        </div>
        <div class="mt-4" >
            <select class="form-select" aria-label="Default select example" id="option">
                <option selected>Open this select menu</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </div>
        <button class="btn btn-success mt-4" id="submit">Submit</button>
        <button class="btn btn-success mt-4" type="button" id="update" style="display: none;">Update</button>

    </form>
    <div>
        <table class="table table-striped">
            <thead class="table-dark">
                <th>#</th>
                <th>Patient Name</th>
                <th>Patient Illness </th>
                <th>Absent/Present</th>
            </thead>
            <tbody id="show">
            </tbody>
        </table>
    </div>

<script src="script.js"></script>
</body>

</html>
